<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>아이템 업로드</title>
</head>
<body>

<div class="layout">
    <h1 class="mb-5 text-center fs-2">아이템 업로드</h1>
    <form action="/item/upload/process" method="post">

        <label for="name" class="mb-1">아이템 이름</label>
        <input name="name" id="name" type="text" class="mb-3">

        <label for="text">아이템 설명</label>
        <textarea id="text" name="text"></textarea>

        <label for="price" class="mb-1">아이템 가격</label>
        <input name="price" id="price" type="text" class="mb-3">

        <label for="stock" class="mb-1">재고</label>
        <input name="stock" id="stock" type="text" class="mb-3">

        <button class="btn btn-primary" type="submit">작성</button>
    </form>
</div>

</body>
</html>
