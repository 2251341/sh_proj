<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>충전페이지</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">이재윤 상점</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" th:href="@{/user/{id}(id=${user.getId()})}"
                   th:text="|${user.getName()}님 환영합니다.|">
                    ~~님 환영
                </a>
                <a class="btn btn-outline-dark" href="#" th:text="|현재잔액 : ${user.getMoney()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid mt-3">
    <div class="row">

        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user/{id}/cart(id=${user.id})}">
                            <span data-feather="home"></span>
                            장바구니
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/{id}/history(id=${user.id})}">
                            <span data-feather="file"></span>
                            주문내역
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/{id}/(id=${user.id})}">
                            <span data-feather="bar-chart-2"></span>
                            유저설정
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <h2>금액충전</h2>
                </div>
                <hr/>

                <div class="row g-5 mt-5">
                    <div class="col-md-7 col-lg-8 container">
                        <form th:action="@{/user/{id}/charge/process(id=${user.id})}" method="post" enctype="multipart/form-data">
                            <div class="row g-3">

                                <div class="col-12">
                                    <label for="chargeMoney" class="form-label">충전금액</label>
                                    <input type="number" class="form-control" name="chargeMoney" id="chargeMoney"
                                           placeholder="ex) 10000">
                                    <div class="invalid-feedback">
                                        Price is empty.
                                    </div>
                                </div>


                            </div>

                            <hr class="my-4">
                            <button class="w-100 btn btn-dark btn-lg mb-3" type="submit">금액충전</button>
                            <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                        </form>
                    </div>
                </div>
            </main>
        </div>


</body>
</html>
